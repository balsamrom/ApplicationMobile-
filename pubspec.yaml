name: pet_owner_app
description: A Flutter app to manage pet owners and their animals using SQLite.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  font_awesome_flutter: ^10.7.0
  sqflite: ^2.3.3+1
  path: ^1.8.3
  path_provider: ^2.1.2
  image_picker: ^1.0.7 
  url_launcher: ^6.2.1
  http: ^1.2.1
  add_2_calendar: ^3.0.0
  table_calendar: ^3.1.0
  intl: ^0.19.0
  collection: ^1.18.0

  flutter_map: ^6.1.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo2.png
